name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RAPACE_BROWSER_WS_PORT: 4788

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests
        run: SKIP_INTEGRATION=1 npm test

      - name: Build
        run: npm run build

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout rapace
        uses: actions/checkout@v4
        with:
          repository: bearcove/rapace
          path: rapace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rapace

      - name: Install npm dependencies
        run: npm ci

      - name: Build test server
        run: cargo build -p rapace-browser-tests-server --release
        working-directory: rapace

      - name: Start test server
        run: |
          ./rapace/target/release/rapace-browser-tests-server &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          # Wait for server to be ready
          for i in {1..30}; do
            if nc -z 127.0.0.1 $RAPACE_BROWSER_WS_PORT 2>/dev/null; then
              echo "Server is ready"
              break
            fi
            sleep 0.5
          done

      - name: Run integration tests
        run: npm test -- --test-name-pattern="Integration"

      - name: Stop test server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
          fi

  browser:
    name: Browser Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout rapace
        uses: actions/checkout@v4
        with:
          repository: bearcove/rapace
          path: rapace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rapace

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Build library
        run: npm run build

      - name: Build test server
        run: cargo build -p rapace-browser-tests-server --release
        working-directory: rapace

      - name: Start test server
        run: |
          ./rapace/target/release/rapace-browser-tests-server &
          echo "SERVER_PID=$!" >> $GITHUB_ENV
          for i in {1..30}; do
            if nc -z 127.0.0.1 $RAPACE_BROWSER_WS_PORT 2>/dev/null; then
              echo "Server is ready"
              break
            fi
            sleep 0.5
          done

      - name: Run browser tests
        run: npx playwright test

      - name: Stop test server
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck
